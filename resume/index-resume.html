<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONGEI resume</title>
    <link rel="stylesheet" href="style-resume.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header>
            <img id="img-1"src="/img/profile1.png" alt="img">
            <div class="header-text">
                <h1 class="header-text-name">TONG <span>PATOMPONG</span></h1>
            </div>
            <div class="header-context">
                <div class="context-career">SLEEPER</div>
                <div class="context-info">
                    <div>
                        <div><span class="material-icons">cloud</span>context</div>
                        <div><span class="material-icons">cloud</span>location</div>
                        <div><span class="material-icons">cloud</span>email</div>
                    </div>
                </div>
            </div>
        </header>
        <section class="section-main">
            <figure class="figure-history">
                <span class="material-icons figure-icon">card_travel</span>
                <h4>WORKHISTORY</h4>
                <div class="history-text">
                    <div>
                        <h5>TOPIC</h5>
                        <h4>DATE</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <hr>
                    </div>
                    <div>
                        <h5>TOPIC</h5>
                        <h4>DATE</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <hr>
                    </div>
                    <div>
                        <h5>TOPIC</h5>
                        <h4>DATE</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <hr>
                    </div>
                </div>
            </figure>
            <figure class="figure-history">
                <span class="material-icons figure-icon">card_travel</span>
                <h4>EDUCATION</h4>
                <div class="history-text">
                    <div>
                        <h5>TOPIC</h5>
                        <h4>DATE</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <hr>
                    </div>
                    <div>
                        <h5>TOPIC</h5>
                        <h4>DATE</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <hr>
                    </div>
                    <div>
                        <h5>TOPIC</h5>
                        <h4>DATE</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <hr>
                    </div>
                </div>
            </figure>
            <figure class="figure-history">
                <span class="material-icons figure-icon">card_travel</span>
                <h4>APP SKILL</h4>
                <div class="process-all-bar">
                    <div class="process-text-bar">
                        <h5>Python</h5>
                        <div class="process">
                            <div class="bar-50">
                            </div>
                        </div>
                    </div>
                    <div class="process-text-bar">
                        <h5>C</h5>
                        <div class="process">
                            <div class="bar-70">
                            </div>
                        </div>
                    </div>
                    <div class="process-text-bar">
                        <h5>Vscode</h5>
                        <div class="process">
                            <div class="bar-50">
                            </div>
                        </div>
                    </div>
                    <div class="process-text-bar">
                        <h5>React</h5>
                        <div class="process">
                            <div class="bar-90">
                            </div>
                        </div>
                    </div>
                    <div class="process-text-bar">
                        <h5>Javascript</h5>
                        <div class="process">
                            <div class="bar-70">
                            </div>
                        </div>
                    </div>
                    <div class="process-text-bar">
                        <h5>Java</h5>
                        <div class="process">
                            <div class="bar-40">
                            </div>
                        </div>
                    </div>
                </div>
            </figure>
            <figure class="figure-history">
                <span class="material-icons figure-icon">card_travel</span>
                <h4>PERSONAL SKILL</h4>
                <div class="all-progress-circular">
                    <div class="progress-bar-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <p>SLEEP</p>
                    </div>
                    <div class="progress-bar-100" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <p>Gaming</p>
                    </div>
                    <div class="progress-bar-20" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <p>STUDY</p>
                    </div>
                </div>
            </figure>
        </section>
    </div>
</body>
<script src="resume.js"></script>
</html>

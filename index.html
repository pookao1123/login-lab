<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongei login page</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <img class="meme-1" id="meme-1"src="https://media1.tenor.com/m/k1wbOgEPazIAAAAd/the-rock-sus-meme-the-rock-sus.gif" alt="somepicture">
        <figure class="figure-login">
            <h1 id="head-title">LOGIN</h1>
            <div class="form-layout">
                <h6>Username :</h6>
                <input type="text" id="Username" name="user">
                <h6>Password :</h6>
                <input type="password" id="Password" name="pass">
            </div>
            <div class="btn-layout">
                <button class="btn-login-1"onclick="event_login()" >LOGIN</button>
                <button class="btn-login-2"onclick="event_Register()">Register</button>
                <button class="btn-login-3" onclick="event_Confirm()">Confirm</button>
                <button class="btn-login-4" onclick="event_Cancel()">Cancel</button>
            </div>
        </figure>
    </div>
</body>
<script src="/index.js"></script>
</html>
